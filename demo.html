    html, body, .esri-view {
    padding: 0;

    width: 100%;
}

        <script src="//js.arcgis.com/4.2/"></script>

        <script src="//pc035860.github.io/ngSelect/ngSelect.min.js"></script>
        <script src="//pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js"></script>


        <!-- load angular-esri-map -->
        <script src="//unpkg.com/angular-esri-map@2"></script>
        <script src="mapCtls.js"></script>


        <style type="text/css">
            .esri-view {
                height: 250px !important;
            }
        </style>
</head>
<body ng-controller="RegistryPatternCtrl as vm">

    <!--<esri-map-view map="vm.map" view-options="{scale: 50000000, center: [-122.9961, 38.5019]}">
    </esri-map-view>-->


<h2>Registry Pattern</h2>

<esri-map-view
        map="vm.map"
        register-as="myMapView"
        view-options="vm.mapViewOptions"
        on-create="vm.onMapViewCreated">
</esri-map-view>

<hr>

<div class="web-gl-warning" ng-show="vm.showSceneViewError">WebGL is not supported on your platform/browser.</div>



<div ng-controller="AnotherController as anotherCtrl">
    <p ng-show="!anotherCtrl.mapViewPoint">
        Click the MapView to see point X / Y.
    </p>
    <p id="mapViewClickInfo" ng-show="anotherCtrl.mapViewPoint">
        Clicked MapView point X: {{ anotherCtrl.mapViewPoint.x }}, Y: {{ anotherCtrl.mapViewPoint.y }}
    </p>



</div>

</body>
